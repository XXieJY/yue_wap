<script type="text/javascript">
  var stop = true;
  var num = 1;
  $(function(){
    
    $(window).scroll(function () {
        totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());
        if ($(document).height() <= totalheight + 300) {
            if (stop == true) {
              // alert(111);
                neirong();
            }
        }
    });
  });

//加载内容
function  neirong() {
    stop = false;
    var type = 1;
    var gender = 1;
    var vip = 3;
    var state = 0;

    $.ajax({
        url: "/Stacks/get_data.html",
        type: "post",
        dataType:"json",
        data: 'type=' + type + '&gender=' + gender+ '&vip=' + vip+ '&state=' + state+ '&num=' + num,
        beforeSend: function () {
            $(".fenleinr").append("<div class=\"jiazai\"><img src=\"/Public/NewWap/images/loading.gif\" style=\"margin: 0 auto;\"></div>");
        },
        success: function (data) {
            if (data['flag'] == 1) {
              $(".jiazai").remove();
              var r = data['data'];
              var html = '';
              for (i in r) {
                  html += "<div class=\"fenleinr1\"><a href=\"/Books/index/bookid/"+r[i]['book_id']+".html\"><div style=\"float:left;width:25%;\"><img src=\"/Upload/Book/zhong/"+r[i]['upload_img']+"\" width=\"100%\";style=\"box-shadow: 2px 2px 2px 0px #adabab;\"></div><div style=\"float:right;width:70%;\"><h1 style=\"line-height: 2rem;\"><span>"+r[i]['book_name']+"</span><h5 class=\"clearfix\"></h5></h1><h3 style=\"line-height: 2rem;\">"+r[i]['author_name']+" | "+get_type(r[i]['type_id'])+" | "+get_words_nums(r[i]['words'])+"万字<h5 class=\"clearfix\"></h5></h3><h2 style=\"overflow: hidden\">"+r[i]['title']+"</h2></div></a><div class=\"clearfix\"></div></div><div style=\"height: 1px;background-color:#eeeeee;\"></div>";
              }
              $(".fenleinr").append(html);
              stop = true;
              num++;
            } else {
              $(".jiazai").remove();
            }
            
        }
    });
}

    function get_type(x) {
      var types =['悬疑','历史','军事','玄幻','奇幻','仙侠','武侠','科幻','游戏','同人','都市','校园','言情','穿越','重生','豪门','职场'];
      return types[x];
    }

    function get_words_nums(n){
      var n = parseInt(n) / 10000;
      return n.toFixed(2);
    }
</script>
