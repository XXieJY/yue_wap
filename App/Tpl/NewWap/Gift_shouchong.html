<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<title>首冲礼包</title>
<link rel="shortcut icon" href="__PUBLIC__/<{$website.preload}>/Favicon.ico" type="image/x-icon" />

<script type="text/javascript" src="__PUBLIC__/Public/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Public/js/jquery.cookie.js"></script>
<script type="text/javascript">
    $(function () {
        $("#button").click(function () {
                $.ajax({
                    url: "/Gift/libaoadd.html",
                    type: "get",
                    data: 'type=1',
                    success: function (data) {
                        if(data==1){
                            alert("领取成功");
                        }else{
                            alert(data);
                        }
                    }
                });
        });
        
    });
    
</script>

  <div class="goback"><a href="JavaScript:history.go(-1);"></a></div>

  <div class="home"><span></span></div>
  </a> </header>
<div id="box">

      <p class="info">奖品三：200阅读币</p>

      <table class="control" width="100%">
      <tr>

    </table>
