<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta content="telephone=no" name="format-detection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<title><{$content[title]}>_<{$books.book_name}>-<{$website.web_name}></title>
<meta name="keywords" content="<{$content[title]}>,<{$books.book_name}>,<{$website.web_name}>" />
<meta name="description" content="<{$books.book_name}>小说由作者：<{$user.pen_name}>原创,是难得一见的好书,在<{$website.web_name}>全面连载!欢迎大家免费收看:<{$content[title]}>" />
<link href="__PUBLIC__/<{$website.preload}>/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/Public/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Public/js/jquery.cookie.js"></script>
<script type="text/javascript">
$(function () {
    var booksname="<{$books.book_name}>";
    var art_title = "<{$content[title]}>";
    var art_url = '/chapter/<{$books.book_id}>/<{$content['num']}>.html';
    $.cookie("history", "{title:\""+booksname +":"+ art_title + "\""+",url:\"" + art_url + "\"}", {expires: 7, path: '/'});
});

 </script>
</head>
<body>
<header class="headers">
  <div class="goback"><a href="JavaScript:history.go(-1);"></a></div>
  <div class="head-title">收费章节</div>
  <a href="/">
  <div class="home"><span></span></div>
  </a> </header>
<div id="box">
  <div class="con_tishi">
    <div class="con_tishi_title"><{$content[title]}></div>
    <div class="warm_prompt">
      <p class="info">发布时间：<{$content[attribute]}></p>
      <p class="info">章节字数：<{$content[number]}> 字</p>
      <p class="info">本章价格：<em class="count"><{$content.the_price}></em> 阅读币</p>
      <p class="info"><font color="blue">阅读币不足请充值。</font></p>
    </div>
    <table class="control" width="100%">
      <tr>
        <td width="100%"><a class="hong start" href="/Personal/Pay/index.html">立即充值</a></td>
      </tr>
    </table>
  </div>
  <div class="con_tishi">
      <p style="color:red;font-size:18px;margin-left:10px;margin-top:30px">记得关注我们的公众号进行阅读哦！</p>
      <center><img src="/Upload/code/<{$website.web_id}>.jpg"  /></center> 
    </div>
  </div>
</div>
</body>
</html>
